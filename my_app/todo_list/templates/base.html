<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>{% block title %} Hello world{% endblock %}</title>
        <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNM6MofA757awGhMwAObCf156Tcp0gaws&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>
    <script>
      // https://developers.google.com/maps/documentation/javascript/geolocation#maps_map_geolocation-javascript
      let map, infoWindow;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 6,
        });
        infoWindow = new google.maps.InfoWindow();
        const locationButton = document.createElement("button");
        locationButton.textContent = "Go to Current Location";
        locationButton.classList.add("custom-map-control-button");
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(locationButton);
        locationButton.addEventListener("click", () => {
          // Try HTML5 geolocation.
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              (position) => {
                const pos = {
                  lat: position.coords.latitude,
                  lng: position.coords.longitude,
                };
                map.setCenter(pos);
              },
              () => {
                handleLocationError(true, infoWindow, map.getCenter());
              }
            );
          } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
          }
        });

        // part of https://developers.google.com/maps/documentation/javascript/events#EventArguments
        map.addListener("click", (e) => {
          
          // https://stackoverflow.com/questions/24478348/text-input-to-a-global-infowindow
          infoWindow = new google.maps.InfoWindow();
          infoWindow.setPosition(e.latLng);
          infoWindow.setContent("Name: <input type='text' id='text4mrkr' value=' Name' /> <br/> Status: <input type='text' id='text4mrkr' value='Status' /><input type='button' value='submit' onclick='addPlace();' />");
          infoWindow.open(map);
          placeMarkerAndPanTo(e.latLng, map);
        });

      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(
          browserHasGeolocation
            ? "Error: The Geolocation service failed."
            : "Error: Your browser doesn't support geolocation."
        );
        infoWindow.open(map);
      }

      // https://developers.google.com/maps/documentation/javascript/events#EventArguments
      function placeMarkerAndPanTo(latLng, map) {
        new google.maps.Marker({
          position: latLng,
          map: map,
        });
        map.panTo(latLng);
      }


      // https://stackoverflow.com/questions/15792655/add-marker-to-google-map-on-click
      // This event listener calls addMarker() when the map is clicked.
      google.maps.event.addListener(map, 'click', function(e) {
        placeMarker(e.latLng, map);
      });

      function placeMarker(position, map) {
        var marker = new google.maps.Marker({
          position: position,
          map: map
        });  
        map.panTo(position);
      }


    </script>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">To-Do List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Add" aria-label="Search">
              <button class="btn btn-outline-secondary" type="submit">Add To List</button>
            </form>
          </div>
        </div>
      </nav>
      <h3>My Google Maps Demo</h3>
      <!--The div element for the map -->
      <div id="map"></div>
    <br/>
     <div class="container">
        {% block content %}
        {% endblock %}
     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
